<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>whatiFF</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
            import {mount} from 'https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.js';

            mount(
                {
                    requirements: ["pyyaml"],
                    entrypoint: "whatiff.py",
                    files: {
                        "whatiff.py": { url: "https://raw.githubusercontent.com/Volstate-IR/whatiff-simulator/main/whatiff.py" },
                        "presets.yml": { url: "https://raw.githubusercontent.com/Volstate-IR/whatiff-simulator/main/presets.yml"},
                    }
                },
                document.getElementById("root"),
            );
        </script>
    </body>
</html>
